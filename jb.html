<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        
        #wrapper {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vh; height: 100vw;
            transform: translate(-50%, -50%) rotate(90deg);
            background: #000;
            display: flex; justify-content: center; align-items: center;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* لضمان بقاء الدوران عند تفعيل الفول سكرين من المتصفح */
        #wrapper:fullscreen {
            width: 100vh !important;
            height: 100vw !important;
            transform: translate(-50%, -50%) rotate(90deg) !important;
        }
    </style>
</head>
<body>

    <div id="wrapper">
        <iframe src="index.html" id="gameFrame" allowfullscreen></iframe>
    </div>

    <script>
        const wrapper = document.getElementById('wrapper');

        // بمجرد لمس الشاشة، سيحاول الدخول في وضع ملء الشاشة للحاوية المدوّرة
        document.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                wrapper.requestFullscreen().catch(err => {
                    console.log("الطلب مرفوض أو مدعوم فقط عبر زر داخلي");
                });
            }
        });
    </script>
</body>
</html>
