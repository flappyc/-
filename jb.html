<!DOCTYPE html>
<html>
<head>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        
        /* تدوير الحاوية بالكامل بما فيها اللمس */
        .wrapper {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vh; height: 100vw;
            transform: translate(-50%, -50%) rotate(90deg);
        }

        iframe {
            width: 100%; height: 100%; border: none;
        }

        /* إذا قام المستخدم بفتح قفل التدوير وقلب هاتفه فعلياً، نعيد الشاشة لوضعها الطبيعي */
        @media screen and (orientation: landscape) {
            .wrapper {
                width: 100vw; height: 100vh;
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }
        /* كود خاص لإجبار الدوران حتى في وضع ملء الشاشة */
:-webkit-full-screen {
  transform: rotate(90deg);
  width: 100vh;
  height: 100vw;
  object-fit: contain;
}

:-ms-fullscreen {
  transform: rotate(90deg);
  width: 100vh;
  height: 100vw;
}

:fullscreen {
  transform: rotate(90deg);
  width: 100vh;
  height: 100vw;
}

/* تأكيد تدوير الـ wrapper داخل ملء الشاشة */
.wrapper:fullscreen {
    transform: rotate(90deg);
    width: 100vh;
    height: 100vw;6
}
    </style>
</head>
<body>
    <div class="wrapper">
        <iframe src="index.html"></iframe>
    </div>
</body>
</html>
