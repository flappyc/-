<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        
        /* Ø§Ù„Ø­Ø§ÙˆÙŠØ© Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© */
        .wrapper {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vh; height: 100vw;
            transform: translate(-50%, -50%) rotate(90deg);
            transform-origin: center;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø°ÙŠ ÙŠÙ†Ù‚Ø° Ø§Ù„Ù„Ù…Ø³ ÙÙŠ Ù…Ù„Ø¡ Ø§Ù„Ø´Ø§Ø´Ø© */
        .wrapper:fullscreen, .wrapper:-webkit-full-screen {
            width: 100vh !important;
            height: 100vw !important;
            transform: translate(-50%, -50%) rotate(90deg) !important;
        }
    </style>
</head>
<body>
    <div class="wrapper" id="fullscreen-area">
        <iframe src="index.html"></iframe>
    </div>

    <button onclick="openFullscreen();" style="position:fixed; bottom:10px; right:10px; z-index:999; padding:10px; opacity:0.5;">Full Screen ğŸ“º</button>

    <script>
        function openFullscreen() {
            var elem = document.getElementById("fullscreen-area");
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
