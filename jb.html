<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        
        #wrapper {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vh; height: 100vw;
            transform: translate(-50%, -50%) rotate(90deg);
            transform-origin: center;
            background: #000;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* السر هنا: إجبار الدوران حتى لو العنصر دخل وضع ملء الشاشة */
        #wrapper:fullscreen, #wrapper:-webkit-full-screen {
            width: 100vh !important;
            height: 100vw !important;
            transform: translate(-50%, -50%) rotate(90deg) !important;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <iframe src="index.html" id="gameFrame" allowfullscreen></iframe>
    </div>

    <script>
        // كود ذكي لاعتراض طلب ملء الشاشة من داخل الـ iframe
        // وتحويله إلى الـ wrapper المدوّر تلقائياً
        const wrapper = document.getElementById('wrapper');
        const iframe = document.getElementById('gameFrame');

        // استماع لأي تغيير في وضع ملء الشاشة
        document.addEventListener('fullscreenchange', handleFullScreen);
        document.addEventListener('webkitfullscreenchange', handleFullScreen);

        function handleFullScreen() {
            // إذا حاول أي عنصر داخلي (مثل Canvas اللعبة) دخول ملء الشاشة
            if (document.fullscreenElement === iframe || document.webkitFullscreenElement === iframe) {
                // نخرج من ملء الشاشة الصغير ونفعله للحاوية الكبيرة المدوّرة
                document.exitFullscreen();
                wrapper.requestFullscreen();
            }
        }

        // تحسين اللمس: منع السحب العشوائي الذي قد يخرب الإحداثيات
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
