<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    
    #wrapper {
        position: absolute;
        top: 50%; left: 50%;
        width: 100vh; height: 100vw;
        transform: translate(-50%, -50%) rotate(90deg);
        transform-origin: center;
    }

    iframe { width: 100%; height: 100%; border: none; }

    /* الحل الجذري لمشكلة الهروب للزاوية عند ملء الشاشة */
    :fullscreen, :-webkit-full-screen {
        background-color: black;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }

    /* استهداف العنصر المدوّر داخل ملء الشاشة بدقة */
    :fullscreen #wrapper, :-webkit-full-screen #wrapper {
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        /* استخدام عرض الشاشة الحقيقي */
        width: 100vh !important;
        height: 100vw !important;
        transform: translate(-50%, -50%) rotate(90deg) !important;
        margin: 0 !important;
    }

    ::backdrop { background: black; }
</style>
</head>
<body>
    <div id="wrapper">
        <iframe src="index.html" allowfullscreen></iframe>
    </div>
</body>
</html>
